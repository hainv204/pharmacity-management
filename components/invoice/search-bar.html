<!-- Thanh công cụ tìm kiếm và lọc -->
<div class="card mb-4">
    <div class="card-body p-3">
        <div class="row g-3 align-items-center">
            <div class="col-lg-4">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="fas fa-search text-muted"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" id="invoiceSearch"
                        placeholder="Tìm kiếm hóa đơn...">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="fas fa-calendar-alt text-muted"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" id="dateFilter"
                        placeholder="01/05/2025 đến 02/06/2025">
                </div>
            </div>
            <div class="col-lg-3">
                <select class="form-select" id="statusFilter">
                    <option value="all">Tất cả trạng thái</option>
                    <option value="paid">Đã thanh toán</option>
                    <option value="processing">Đang xử lý</option>
                    <option value="cancelled">Đã huỷ</option>
                </select>
            </div>
            <div class="col-lg-2">
                <button type="submit" class="btn btn-outline-secondary w-100" id="searchButton">
                    Lọc
                </button>
            </div>
        </div>
    </div>
</div>
