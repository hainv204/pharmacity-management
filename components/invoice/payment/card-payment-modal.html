<!-- Modal Thanh Toán -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Thanh toán thẻ ngân hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Thông tin đơn hàng -->
                <div class="card mb-4 bg-light">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="mb-1"><strong>Mã hóa đơn:</strong> <span id="paymentInvoiceId">HD2025</span>
                                </p>
                                <p class="mb-1"><strong>Hình thức thanh toán:</strong> Thẻ ngân hàng</p>
                            </div>
                            <div class="text-end">
                                <p class="mb-1">Tổng thanh toán:</p>
                                <h3 class="text-primary mb-0" id="paymentTotalAmount">76.500đ</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Thông tin thẻ -->
                <form id="paymentForm">
                    <h6 class="mb-3 fw-bold">Thông tin thẻ thanh toán</h6>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="bankName" class="form-label">Ngân hàng <span
                                    class="text-danger">*</span></label>
                            <!-- Ngân hàng -->
                            <select class="form-select" id="bankName" required>
                                <option value="" selected disabled>Chọn ngân hàng</option>
                                <option value="mbbank">MB Bank</option>
                                <option value="vietcombank">Vietcombank</option>
                                <option value="techcombank">Techcombank</option>
                                <option value="vpbank">VPBank</option>
                                <option value="other">Ngân hàng khác</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="cardType" class="form-label">Loại thẻ <span class="text-danger">*</span></label>
                            <!-- Loại thẻ -->
                            <select class="form-select" id="cardType" required>
                                <option value="" selected disabled hidden>Chọn loại thẻ</option>
                                <option value="visa">Visa</option>
                                <option value="mastercard">Mastercard</option>
                                <option value="jcb">JCB</option>
                                <option value="amex">American Express</option>
                                <option value="domestic">Thẻ nội địa</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Số thẻ <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="4111 1111 1111 1111"
                                required maxlength="19">
                        </div>

                        <div class="col-md-6">
                            <label for="cvv" class="form-label">Mã CVV <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" required maxlength="4">
                        </div>

                        <div class="col-md-6">
                            <label for="cardHolderName" class="form-label">Tên chủ thẻ <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="cardHolderName" placeholder="NGUYEN THI A"
                                required>
                        </div>

                        <div class="col-md-6">
                            <label for="expiryDate" class="form-label">Ngày hết hạn <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="12/25" required>
                        </div>

                        <div class="col-12">
                            <label for="phoneNumber" class="form-label">Số điện thoại <span
                                    class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="0987654321" required>
                        </div>
                    </div>

                    <div class="mt-4 mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="saveCardInfo">
                            <label class="form-check-label" for="saveCardInfo">
                                Lưu thông tin thẻ cho lần thanh toán sau
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="confirmPaymentBtn">Xác nhận thanh toán</button>
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Quay lại</button>
            </div>
        </div>
    </div>
</div>
