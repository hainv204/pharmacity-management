<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd">
    <title>Đăng nhập - Pharmacity Management</title>
    <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-light: rgba(13, 110, 253, 0.1);
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --background: #f8fafc;
            --card-background: rgba(255, 255, 255, 0.95);
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Ngăn cuộn trang */
            background: linear-gradient(135deg, #ECF2FF 0%, #F5F7FF 100%);
        }

        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at 90% -20%, rgba(13, 110, 253, 0.05) 0%, transparent 70%),
                radial-gradient(circle at 10% 120%, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
            padding: 0;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 20%;
            right: 15%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: 15%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(13, 110, 253, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
        }

        .login-container .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--card-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0px 4px 24px -1px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-card::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        .login-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            background: #FFFFFF;
            transition: all 0.2s ease-in-out;
            font-size: 0.9rem;
            width: 100%;
            color: var(--text-primary);
            height: 48px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--primary-light);
            background: #fff;
        }

        .form-control::placeholder {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            isolation: isolate;
        }

        .input-group-text {
            border: 2px solid var(--border-color);
            border-left: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.875rem 1rem;
            display: flex;
            align-items: center;
        }

        .input-group .form-control {
            padding-left: 3rem;
        }

        .input-group .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            z-index: 4;
        }

        /* Đảm bảo form không bị lệch */
        #loginForm {
            width: 100%;
            margin: 0 auto;
        }

        .btn-login {
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, var(--primary-color), #4f46e5);
            border: none;
            color: white;
            height: 3.5rem;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(13, 110, 253, 0.2);
            background: linear-gradient(135deg, #1a56db, #4338ca);
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        .btn-login:focus {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.3);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(13, 110, 253, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0);
            }
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-check-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-check-input {
            border-radius: 6px;
            border: 2px solid var(--border-color);
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .invalid-feedback {
            font-size: 0.875rem;
            color: #dc2626;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .logo-wrapper img {
            height: 38px;
            width: auto;
            object-fit: contain;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.6s cubic-bezier(.36, .07, .19, .97) both;
        }

        @media (max-width: 576px) {
            .login-card {
                max-width: 100%;
                margin: 0 10px;
                padding: 1.5rem !important;
            }

            .container {
                padding: 0 0.5rem;
            }
        }

        .spinner-border {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            border-width: 2px;
        }

        .alert-danger {
            background: #FEE2E2;
            border: none;
            color: #991B1B;
            border-radius: 12px;
            font-size: 0.9rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 1.5rem 0;
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .form-divider:not(:empty)::before {
            margin-right: 1rem;
        }

        .form-divider:not(:empty)::after {
            margin-left: 1rem;
        }

        .link-forgot {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .link-forgot:hover {
            text-decoration: underline;
            color: #1a56db;
        }

        /* Additional enhancements */
        .login-card {
            /* ...existing code... */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Pulse animation for the login button */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.3);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(13, 110, 253, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0);
            }
        }

        .btn-login:focus {
            animation: pulse 1.5s infinite;
        }

        /* Improve form spacing */
        .mb-4 {
            margin-bottom: 1.5rem !important;
        }
    </style>
</head>

<body>
    <main class="login-container">
        <div class="container">
            <div class="login-card p-4 p-md-5 fade-in">
                <div class="text-center">
                    <div class="logo-wrapper">
                        <img src="/assets/images/pharmacity-logo.svg" alt="Pharmacity" class="img-fluid">
                    </div>
                    <h1 class="h4 fw-bold mb-2" style="color: var(--text-primary)">Đăng nhập hệ thống</h1>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;" class="mb-4">Vui lòng đăng nhập để tiếp
                        tục
                    </p>
                </div>

                <form id="loginForm" class="needs-validation" novalidate onsubmit="return handleLogin(event)">
                    <div class="mb-4">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-control" id="username" required autocomplete="username"
                                placeholder="Nhập tên đăng nhập của bạn" aria-label="Username">
                        </div>
                        <div class="invalid-feedback" style="margin-top: 0.5rem;">
                            <i class="fas fa-exclamation-circle me-1"></i>
                            Vui lòng nhập tên đăng nhập
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-control" id="password" required
                                autocomplete="current-password" placeholder="Nhập mật khẩu của bạn"
                                aria-label="Password">
                            <button type="button"
                                class="btn btn-link position-absolute end-0 text-decoration-none border-0"
                                style="z-index: 4; padding: 0.875rem 1rem;" onclick="togglePassword()"
                                aria-label="Toggle password visibility">
                                <i class="fas fa-eye text-muted" id="togglePassword"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback" style="margin-top: 0.5rem;">
                            <i class="fas fa-exclamation-circle me-1"></i>
                            Vui lòng nhập mật khẩu
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label user-select-none" for="rememberMe">
                                Ghi nhớ đăng nhập
                            </label>
                        </div>
                        <a href="#" class="link-forgot" title="Khôi phục mật khẩu">
                            Quên mật khẩu?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-login w-100" id="loginButton">
                        <div class="d-flex align-items-center justify-content-center">
                            <span class="spinner-border d-none" role="status" id="loginSpinner">
                                <span class="visually-hidden">Đang đăng nhập...</span>
                            </span>
                            <span id="loginText">Đăng nhập vào hệ thống</span>
                        </div>
                    </button>

                    <div class="form-divider mt-4">
                        Hệ thống quản lý chính thức của Pharmacity
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/utils/auth.js"></script>
    <script src="/assets/js/particles.js"></script>
    <script>
        // Form validation
        const form = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const loginSpinner = document.getElementById('loginSpinner');
        const loginText = document.getElementById('loginText');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            event.stopPropagation();

            // Reset validation feedback
            const invalidFeedbacks = document.querySelectorAll('.invalid-feedback');
            invalidFeedbacks.forEach(feedback => feedback.style.display = 'none');

            if (!form.checkValidity()) {
                // Show specific error messages below each input field
                const username = document.getElementById('username');
                const password = document.getElementById('password');

                if (!username.value) {
                    username.nextElementSibling.style.display = 'block';
                }

                if (!password.value) {
                    password.nextElementSibling.style.display = 'block';
                }

                form.classList.add('was-validated');
                return false;
            }

            // Proceed with login logic if form is valid
            loginButton.disabled = true;
            loginSpinner.classList.remove('d-none');
            loginText.textContent = 'Đang đăng nhập...';

            // Simulate login process
            setTimeout(() => {
                loginButton.disabled = false;
                loginSpinner.classList.add('d-none');
                loginText.textContent = 'Đăng nhập vào hệ thống';
            }, 1000);

            return false;
        });

        // Password visibility toggle
        function togglePassword() {
            const password = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');

            if (password.type === 'password') {
                password.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }        // Show loading state during login
        async function handleLogin(event) {
            event.preventDefault();

            // Validate form
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return false;
            }

            loginButton.disabled = true;
            loginSpinner.classList.remove('d-none');
            loginText.textContent = 'Đang đăng nhập...';

            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                // Add a slight delay to show the loading state
                await new Promise(resolve => setTimeout(resolve, 800));

                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    const userData = {
                        username: user.username,
                        role: user.role,
                        name: user.name
                    };

                    if (rememberMe) {
                        localStorage.setItem('user', JSON.stringify(userData));
                    } else {
                        sessionStorage.setItem('user', JSON.stringify(userData));
                    }

                    // Add transition effect before redirecting
                    document.querySelector('.login-card').style.opacity = '0';
                    document.querySelector('.login-card').style.transform = 'scale(0.95)';
                    document.querySelector('.login-card').style.transition = 'all 0.3s ease';

                    setTimeout(() => {
                        window.location.href = '/pages/dashboard.html';
                    }, 300);
                } else {
                    throw new Error('Tên đăng nhập hoặc mật khẩu không đúng');
                }
            } catch (error) {
                loginButton.disabled = false;
                loginSpinner.classList.add('d-none');
                loginText.textContent = 'Đăng nhập vào hệ thống';

                // Shake the login card to indicate error
                const loginCard = document.querySelector('.login-card');
                loginCard.classList.add('shake');
                setTimeout(() => {
                    loginCard.classList.remove('shake');
                }, 650);
            }

            return false;
        }

        // Auto-focus username field
        document.getElementById('username').focus();

        // Handle Enter key
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !loginButton.disabled) {
                loginButton.click();
            }
        });
    </script>
</body>

</html>
