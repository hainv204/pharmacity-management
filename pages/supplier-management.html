<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhà cung cấp - Pharmacity Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Cấu trúc sidebar và script thống nhất -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar-wrapper collapse" id="sidebar"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Quản lý nhà cung cấp</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addSupplierModal">
                            <i class="fas fa-plus"></i> Thêm nhà cung cấp
                        </button>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" placeholder="Tìm kiếm nhà cung cấp...">
                            </div>
                            <div class="col-md-3 mb-3">
                                <select class="form-select">
                                    <option value="">Loại sản phẩm</option>
                                    <option>Thuốc kê đơn</option>
                                    <option>Thuốc không kê đơn</option>
                                    <option>Thực phẩm chức năng</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <select class="form-select">
                                    <option value="">Trạng thái</option>
                                    <option>Đang hợp tác</option>
                                    <option>Tạm ngưng</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-3">
                                <button type="button" class="btn btn-secondary w-100">
                                    <i class="fas fa-filter"></i> Lọc
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Suppliers List -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Mã NCC</th>
                                        <th>Tên công ty</th>
                                        <th>Người đại diện</th>
                                        <th>Số điện thoại</th>
                                        <th>Email</th>
                                        <th>Loại sản phẩm</th>
                                        <th>Trạng thái</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>NCC001</td>
                                        <td>Công ty Dược phẩm ABC</td>
                                        <td>Nguyễn Văn X</td>
                                        <td>0123456789</td>
                                        <td>info@abc.com</td>
                                        <td>Thuốc kê đơn</td>
                                        <td><span class="badge bg-success">Đang hợp tác</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-info me-1" title="Chi tiết">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button class="btn btn-sm btn-primary me-1" title="Sửa">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-warning" title="Lịch sử giao dịch">
                                                <i class="fas fa-history"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Supplier Modal -->
    <div class="modal fade" id="addSupplierModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm nhà cung cấp mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addSupplierForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tên công ty</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Mã số thuế</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Người đại diện</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Chức vụ</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <textarea class="form-control" rows="2" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Loại sản phẩm cung cấp</label>
                                <select class="form-select" multiple required>
                                    <option>Thuốc kê đơn</option>
                                    <option>Thuốc không kê đơn</option>
                                    <option>Thực phẩm chức năng</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phương thức thanh toán</label>
                                <select class="form-select" multiple>
                                    <option>Chuyển khoản</option>
                                    <option>Tiền mặt</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ghi chú</label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/utils/auth.js"></script>
    <script>
        $(document).ready(function () {
            $('#header').load('/components/header.html');
            $('#sidebar').load('/components/sidebar.html', function () {
                setTimeout(function () {
                    setupNavigation();
                }, 100);
            });
            $('#footer').load('/components/footer.html');
        });
    </script>
</body>

</html>
