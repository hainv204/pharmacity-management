<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thuốc - Pharmacity Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Cấu trúc sidebar và script thống nhất -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar-wrapper collapse" id="sidebar"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Quản lý thuốc</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addMedicineModal">
                            <i class="fas fa-plus"></i> Thêm thuốc mới
                        </button>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" placeholder="Tìm kiếm thuốc...">
                            </div>
                            <div class="col-md-3 mb-3">
                                <select class="form-select">
                                    <option value="">Danh mục</option>
                                    <option>Thuốc kê đơn</option>
                                    <option>Thuốc không kê đơn</option>
                                    <option>Thực phẩm chức năng</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <select class="form-select">
                                    <option value="">Trạng thái</option>
                                    <option>Còn hàng</option>
                                    <option>Sắp hết hàng</option>
                                    <option>Hết hàng</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-3">
                                <button type="button" class="btn btn-secondary w-100">
                                    <i class="fas fa-filter"></i> Lọc
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Medicine List -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Mã thuốc</th>
                                        <th>Tên thuốc</th>
                                        <th>Danh mục</th>
                                        <th>Đơn vị</th>
                                        <th>Tồn kho</th>
                                        <th>Giá bán</th>
                                        <th>Trạng thái</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>MED001</td>
                                        <td>Paracetamol 500mg</td>
                                        <td>Thuốc không kê đơn</td>
                                        <td>Viên</td>
                                        <td>1000</td>
                                        <td>2.000 đ</td>
                                        <td><span class="badge bg-success">Còn hàng</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-info me-1" title="Chi tiết">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button class="btn btn-sm btn-primary me-1" title="Sửa">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-danger" title="Xóa">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Medicine Modal -->
    <div class="modal fade" id="addMedicineModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm thuốc mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addMedicineForm">
                        <div class="mb-3">
                            <label class="form-label">Tên thuốc</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <select class="form-select" required>
                                <option value="">Chọn danh mục</option>
                                <option>Thuốc kê đơn</option>
                                <option>Thuốc không kê đơn</option>
                                <option>Thực phẩm chức năng</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Đơn vị tính</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số lượng</label>
                            <input type="number" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá bán</label>
                            <input type="number" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/utils/auth.js"></script>
    <script>
        $(document).ready(function () {
            $('#header').load('/components/header.html');
            $('#sidebar').load('/components/sidebar.html', function () {
                setTimeout(function () {
                    setupNavigation();
                }, 100);
            });
            $('#footer').load('/components/footer.html');
        });
    </script>
</body>

</html>
